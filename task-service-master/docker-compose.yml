version: '3.8'

services:
  postgres:
    image: postgres:18-alpine
    container_name: task-service-postgres
    ports:
      - '5432:5432'
    environment:
      - POSTGRES_USER=taskuser
      - POSTGRES_PASSWORD=taskpass
      - POSTGRES_DB=taskdb
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U taskuser -d taskdb']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  task-service-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: task-service-dev
    ports:
      - '4000:4000'
      - '50052:50052'
    volumes:
      # Mount source code for hot reload
      - ./src:/app/src:delegated
      - ./tsconfig.json:/app/tsconfig.json:ro
      - ./.env:/app/.env:ro
      # Mount shared proto files
      - ../proto:/app/proto:ro
    environment:
      - NODE_ENV=development
      - PORT=4000
      - GRPC_PORT=50052
    command: pnpm dev:container
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test:
        [
          'CMD',
          'node',
          '-e',
          "require('http').get('http://localhost:4000/api/v1/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  task-service-prod:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: task-service-prod
    ports:
      - '4000:4000'
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test:
        [
          'CMD',
          'node',
          '-e',
          "require('http').get('http://localhost:4000/api/v1/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    profiles:
      - production

volumes:
  postgres_data:
